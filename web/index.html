<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Welcome Container -->
    <div id="welcome-container">
        <div id="welcome-header">
            <h1>Multi Data Combiner</h1>
        </div>
        <div id="welcome-file-controls">
            <input type="button" value="Browse" id="browse-button" class="btn" onclick="getFiles(this.id)">
            <input type="button" value="Add More" id="add-more-button" class="btn" onclick="getFiles(this.id)">
        </div>
        <div id="welcome-file-names-display">
            <div id="file-names-container"></div>
        </div>
        <div id="welcome-submit-button-container">
            <input type="button" value="Submit" id="welcome-submit-button" class="btn"
                onclick="initiateProcessScreen()">
        </div>
    </div>
    <!-- Welcome container ends here -->
    <div id="process-screen">
        <div id="process-header">
            <h1 style="display:inline-block">Multi Data Combiner</h1>
            <div id="back-button-container" style="display:absolute; text-align:right; padding-right: 10px;">
                <input type="button" value="Go Back" class="btn" id="back-button" onclick="goBack()">
            </div>
        </div>
        <div id="process-container">
            <div id="left-process">
                <h2>User Input</h2>
                <div id="inputs-container">
                    <!-- User inputs will be contained here -->
                </div>

                <div id="add-button-container">
                    <input type="button" value="Add" id="add-button" class="btn" onclick="addMore()">
                </div>
            </div>
            <!-- left process div ends here -->
            <div id="right-process">
                <h2 style="display:inline-block; margin-right: 5px;">All columns</h2>
                <input type="button" id="cols-same-button" onclick="addAllColumns()">
                <div id="all-buttons-container">
                    <div id="column-names-container"></div>
                    <div id="combine-button-container">
                        <input type="checkbox" id="pre-pro-check-box" name="pre-pro-check-box" value="pre-pro-check-box"
                            onclick="checkBoxCheck()" )>
                        <label for="pre-pro-check-box" id="pre-check-text"> Apply Pre Processing </label>
                        <input type="button" value="Combine" id="combine-button" class="btn"
                            onclick="sendUserInputToPython(this)">
                    </div>
                </div>
            </div>
            <!-- right process div ends here -->
        </div>
    </div>
    <!-- process div ends here -->
    <div id="pre-process-screen">
        <div id="pre-process-header">
            <h1 style="display:inline-block">Multi Data Combiner</h1>
            <div id="back-button-container" style="display:absolute; text-align:right; padding-right: 10px;">
                <input type="button" value="Go Back" class="btn" id="back-button" onclick="goBackToProcess()">
            </div>
        </div>
        <div id="pre-process-container">
            <div id="left-pre-process">
                <div id="main-pre-process"></div>
                <div id="pre-process-controls">
                    <select name="action" id="action" onChange="selectAction(this)">
                        <option hidden disabled selected value> -- select an option -- </option>
                        <option value="rmd">Remove Duplicates</option>
                        <option value="rpv">Remove Blank Rows</option>
                        <option value="rspc">Remove Special Characters</option>
                        <option value="inv">Insert Values</option>
                    </select>
                    <input type="button" value="Add" id="pre-pro-add-button" class="btn" onclick="addAction()">
                </div>
            </div>
            <div id="right-pre-process">
                <h3>Selected Columns</h3>
                <div id="pre-process-selected-columns"></div>
            </div>

        </div>
        <div id="pre-pro-combine-button-container">
            <input type="button" value="Combine" id="combine-button" class="btn pre-pro-combine"
                onclick="sendUserInputToPython(this)">
        </div>
    </div>
    <div id="end-screen">
        <div id="end-header-container">
            <h1 id="end-header">Multi Data Combiner</h1>
        </div>
        <div id="end-process-container">
            <h2 id="end-process-log"></h2>
        </div>
        <div id="end-go-back-button-container">
            <input type="button" value="Go Back" id="end-go-back-button" class="btn" onclick="goBackToProcess()">
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
</body>

</html>
